<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <!-- For CSS Main Styling -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">Category: <span>Html</span></div>
        <div class="count">Questions Count: <span></span></div>
      </div>
      <div class="quiz-area"></div>
      <div class="answers-area"></div>
      <button class="submit-btn">Submit Answer</button>
      <div class="bullets">
        <div class="spans"></div>
        <div class="count-time"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
